<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .card {
            width: 300px;
            height: auto;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 80px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card h2 {
            margin: 10px 0;
            color: #000;
        }

        .card p {
            font-size: 14px;
            color: #000;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                justify-content: space-around;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="filippo.jpeg" alt="Foto di Filippo Trainini">
            <h2>Filippo Trainini</h2>
            <p>Giocatore di Calcio.</p>
        </div>
        <div class="card">
            <img src="riccardo.jpeg" alt="Foto di Riccardo Rolle">
            <h2>Riccardo Rolle</h2>
            <p>Ama fare le schedine.</p>
        </div>
        <div class="card">
            <img src="tommaso.jpeg" alt="Foto di Tommaso Brambillasca">
            <h2>Tommaso Brambillasca</h2>
            <p>Giocatore professionista di Basket.</p>
        </div>
        <div class="card">
            <img src="andrea.jpeg" alt="Foto di Andrea Mazzoleni">
            <h2>Andrea Mazzoleni</h2>
            <p>Studente di grafica e comunicazione.</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-container">
    <div class="card">
      <h2>Belotti</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>Brambillasca</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>De Panfilis</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>Longo</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>Nica</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>Rigamonti</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>Rolle</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>Trainini</h2>
      <p>Bergamo</p>
    </div>
    <div class="card">
      <h2>Ubiali</h2>
      <p>Bergamo</p>
    </div>
  </div>
</body>

</html>
<style>
  .card img {
    width: 100%;
    height: auto;
    border-radius: 8px 8px 0 0;
    margin-bottom: 15px;
  }
</style>
<script>
  const images = [];
  document.querySelectorAll('.card').forEach((card, index) => {
    const img = document.createElement('img');
    img.src = images[index] || `https://picsum.photos/200/300?random=${index}`;
    img.alt = "Image ${ index + 1 }";
    img.style.width = '100%';
    img.style.height = '300px';
    img.style.objectFit = 'cover';
    card.insertBefore(img, card.firstChild);
  });
</script>

<!DOCTYPE html>
<html lang="it">

<head>

  <title>Student Cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

      <img src="6 ragazzo triste.jpg" alt="Foto di Gemma">
      <h2>Gemma</h2>
      <p>Appassionato di 2011.</p>
    </div>
    <div class="card">
      <img src="54181d916d693625.png" alt="Foto di Trainini">

      <p>CSM 4L.</p>
    </div>
    <div class="card">
      <img src="7 samuele.png" alt="Foto di Longo">
      <h2>Mattia Longo</h2>
      <p>Studente più intelligente ischool, confermato da Brambillasca, Nica, Rolle, Valerie, Emanuele, Gemma, Depa, Filippo e Andrea anche se non è informatico ma francese.</p>
    </div>
    <div class="card">
      <img src="8 tails.png" alt="Foto di bramby">
      <h2>Tommaso Brambillasca</h2>
      <p>Mi piace puntare tutto sul rosso.</p>
    </div>
  </div>

</html>

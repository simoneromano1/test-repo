<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Cards</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #d6e4f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            margin: 10px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="card">
            <h2>Tommaso Brambillasca</h2>
            <p>neopatentato dorme è il più grande.</p>
        </div>
        <div class="card">
            <h2>Mattia Longo</h2>
            <p>Gioca a Minecraft e fa musica.</p>
        </div>
        <div class="card">
            <h2>Tommaso Belotti</h2>
            <p>gli piacciono le bambine</p>
        </div>
        <div class="card">
            <h2>Roberto Nica</h2>
            <p>informatico simpatico e nuovo patentato</p>
        </div>
    </div>
</body>
</html>
<style>
    .card img {
        width: 100%;
        height: auto;
        border-radius: 8px 8px 0 0;
        margin-bottom: 15px;
    }
</style>
<script>
    const images = ['biondoino.jpg', 'ragazzopadel.jpg', 'canebaubau.jpg', 'robertonica.jpg'];
    document.querySelectorAll('.card').forEach((card, index) => {
        const img = document.createElement('img');
        img.src = images[index] || 'https://via.placeholder.com/250x150?text=No+Image';
        img.alt = `Image ${index + 1}`;
        img.style.width = '100%';
        img.style.height = '300px';
        img.style.objectFit = 'cover';
        card.insertBefore(img, card.firstChild);
    });
</script>
